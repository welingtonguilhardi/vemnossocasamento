{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2 class="h4 mb-0">Confirmação Realizada</h2>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                </div>
                <h3 class="h5">Obrigado, {{ guest.name }}!</h3>
                <p class="mb-4">Sua presença no evento foi confirmada com sucesso.</p>
                
                <a href="#" class="btn btn-outline-secondary">
                    <i class="fas fa-calendar-alt me-2"></i> Adicionar ao Calendário
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
